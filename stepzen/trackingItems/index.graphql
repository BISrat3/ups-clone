type Items {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}
type TrackingItemsList {
  customer_id: String
  items: [Items]
}

type Query {
  getTrackingItemsById[id: ID!]: TrackingItemsList
    @rest(
      endpoint: "https://ups-clone-95229-default-rtdb.firebaseio.com/trackingItems/$id.json"
    )
}
