type Order {
  carrier: String,
  createAt: Date
  shippingCost: Int
  trackingId: String
  Address: String
  City: String
  Lat: Float
  Lng: Float
  trackingItem: TrackingItems
    @materializer(
      query: "getTrackingItemsById"
      arguments: [{name: "id", field: "trackingId"}]
    )
}

type OrderList {
  name: ID,
  value: OrderList
}
type Query {
  getOrders: [OrderList]
    @rest(
      endpoint: "https://ups-clone-95229-default-rtdb.firebaseio.com/orders.json"
    )
}
